<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <link rel="icon" href="list-nested.svg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>TODOs List</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0" id="bodyss">

    <nav class="navbar navbar-expand-lg bg-transparent"
        style="box-shadow: 5px 5px 10px 4px rgba(0, 0, 0, 0.1); border-radius: 10px;">
        <div class="container-fluid ">
            <a class="navbar-brand" href="#">TODOs list <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                    fill="currentColor" class="bi bi-list-nested" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M4.5 11.5A.5.5 0 0 1 5 11h10a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5m-2-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m-2-4A.5.5 0 0 1 1 3h10a.5.5 0 0 1 0 1H1a.5.5 0 0 1-.5-.5" />
                </svg></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Contact
                        </a>
                        <ul class="dropdown-menu bg-transparent">
                            <li><a class="dropdown-item" href="#">Phone No.</a></li>
                            <li><a class="dropdown-item" href="#">Email</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search Using Title"
                        style="background-color: rgba(255, 255, 255, 0);border: none; border-bottom: 3px solid #9198e5;"
                        aria-label="Search">
                    <button class="btn btn-outline" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                            height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg></button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container my-5"
        style="max-width: 1100px; box-shadow: 5px 5px 10px 4px rgba(0, 0, 0, 0.2); padding: 25px; border-radius: 10px">
        <h2 class="text-center"
            style="box-shadow: 5px 5px 10px 4px rgba(0, 0, 0, 0.1); padding: 25px; border-radius: 10px; min-width: 200px;">
            TODOs List <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-list-nested" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M4.5 11.5A.5.5 0 0 1 5 11h10a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5m-2-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m-2-4A.5.5 0 0 1 1 3h10a.5.5 0 0 1 0 1H1a.5.5 0 0 1-.5-.5" />
            </svg></h2>

        <div class="mb-5">
            <label for="exampleInputEmail1" class="form-label fs-4">Title</label>
            <input type="email" required class="form-control" id="title" aria-describedby="emailHelp"
                style="background-color: rgba(255, 255, 255, 0); border: none; border-bottom: 3px solid #e664649a;">
            <div id="emailHelp" class="form-text">Add an item to the list</div>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label fs-4">Description</label>
            <textarea class="form-control" placeholder="Type Your Description Here!" id="desc"
                style="height: 100px; background-color: rgba(255, 255, 255, 0); border: none; border: 1px solid #e664649a;"></textarea>
        </div>


        <button type="button" class="btn" id="added">Add to list</button>
        <button style="margin-left: 130px; margin-bottom: 20px; margin-top: -36px; color: black;" type="button"
            id="deleteAll" class="btn btn-danger hide" onclick="cleared()">Delete
            All</button>
    </div>

    <!-- To print alert -->
    <div id="listContainer" style="position: absolute;   top: 50%; left: 50%;"></div>

    <br>

    <div class="container my-3 bluree"
        style="box-shadow: 5px 5px 10px 4px rgba(0, 0, 0, 0.3); border-radius: 10px; padding: 25px; " id="item">
        <h3>Your List</h3>

        <table class="table bluree">
            <thead>
                <tr class="headerr bg-transparent">
                    <th class="bg-transparent" scope="col">SNo</th>
                    <th class="bg-transparent" scope="col">Item Title</th>
                    <th class="bg-transparent" scope="col">Item Description</th>
                    <th class="bg-transparent" scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="tableBody" class="bg-transparent">
            </tbody>
        </table>
    </div>

    <div class="my-4" id="nothing" style="text-align: center; padding: 20px;">
        <p style="font-size: 30px; font-weight: 500;">There is Nothing!</p>
        <p style="font-size: 15px;">The items you add will be displayed here.</p>
    </div>

</body>

<script src="main.js"> </script>

</html>
